<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - For inquiries, suggestions, or business collaborations. We are here to listen and serve you.">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #e9f5e9);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            color: white;
            padding: 20px 15px;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-toggle select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }
        .language-toggle label {
            color: white;
            font-size: 1rem;
        }
        nav {
            background-color: #185a9d;
            padding: 12px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            background: #43cea2;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        nav a:hover {
            background: #36a78f;
        }
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #185a9d;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
        }
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .contact-form button {
            padding: 15px;
            background-color: #43cea2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .contact-form button:hover {
            background-color: #36a78f;
        }
        footer {
            background: #185a9d;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            margin-top: 40px;
        }
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .contact-buttons a {
            padding: 15px 25px;
            background-color: #43cea2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .contact-buttons a:hover {
            background-color: #36a78f;
        }

        /* Responsiveness for iPad, Tablets, and Smaller Screens */
        @media (max-width: 1024px) {
            header h1 {
                font-size: 2.2rem;
            }
            .contact-form {
                max-width: 80%;
            }
            .contact-buttons {
                flex-direction: column;
            }
            .contact-buttons a {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .contact-form {
                max-width: 90%;
                padding: 20px;
            }
            .contact-buttons {
                flex-direction: column;
                gap: 15px;
            }
            .contact-buttons a {
                margin-bottom: 15px;
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            .contact-form {
                padding: 15px;
            }
            .contact-form input, .contact-form textarea {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <!-- Language Toggle -->
        <div class="language-toggle">
            <label for="language-select">Choose Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="id">Bahasa Indonesia</option>
                <option value="en">English</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Our Products</a>
    </nav>

    <!-- Contact Section -->
    <section>
        <h2>Welcome to Our Contact Page</h2>
        <p>Thank you for visiting our page. If you have any questions, suggestions, or would like to collaborate, we are happy to hear from you.</p>

        <!-- WhatsApp and Email Buttons -->
        <div class="contact-buttons">
            <a href="https://wa.me/6289503857819" target="_blank">Contact via WhatsApp</a>
            <a href="mailto:pt.ceysiapfp@gmail.com" target="_blank">Send an Email</a>
        </div>

        <div class="contact-form">
            <h3>Contact Form</h3>
            <form method="POST" action="">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Our Company. All Rights Reserved.</p>
    </footer>

    <script>
        // Change language functionality
        function changeLanguage() {
            const language = document.getElementById('language-select').value;
            if (language === 'en') {
                window.location.href = 'contact_us.html'; // Redirect to the English version
            } else if (language === 'id') {
                window.location.href = 'hubungi_kami.html'; // Redirect to the Indonesian version
            } else if (language === 'ar') {
                window.location.href = 'contact_us_ar.html'; // Redirect to the Arabic version
            }
        }
    </script>
</body>
</html>
